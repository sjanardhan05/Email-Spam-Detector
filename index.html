<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>SpamDetector</title>
</head>

<body>
    <div class="container">

        <div class="header">
            <h1>Email Spam Identifier</h1>
        </div>

        <div class="columns">
            <div class="column-2">
                <form action="/predict" method="post" class="form-container">
                    <label for="input_sms">
                        <h2>Enter your message:</h2>
                    </label>
                    <textarea id="input_sms" name="input_sms" rows="4" required></textarea>
                    <button type="submit">Classify</button>
                </form>
            </div>
        </div>

        {% if prediction %}
        <div class="result">
            <h2>Result: {{ prediction }}</h2>
            <p>Message Entered: "{{ message }}"</p>
        </div>
        {% endif %}

    </div>
</body>

</html>
